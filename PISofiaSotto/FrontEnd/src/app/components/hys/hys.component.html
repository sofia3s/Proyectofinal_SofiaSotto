<div class="row">

    <div class="text-center col-sm-4 col-md-4 col-lg-4">
        <circle-progress
        [percent]="90"
        [radius]="100"
        [imageSrc]="'../../../assets/html.png'"
        [showImage]="true"
        [imageHeight]="80"
        [imageWidth]="80"
        [title]="'HTML'"  
        [titleColor]="'blue'"  
        [titleFontSize]="'30px'"
        [showUnits]="false"
        [subtitle]="''"
        [outerStrokeWidth]="10"
        [innerStrokeWidth]="2"
        [outerStrokeColor]="'#FF5733'"
        [innerStrokeColor]="'#1C2236'"

        [animationDuration]="300"
